<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS restaurant</title>
    <link rel="stylesheet" href="JS-POS.css"/>
    <script src="JS-POS.js"></script>
  </head>
  <body>
    
    <!-- (A) PRODUCTS LIST -->
    <div id = "main-menu">
      <!-- header -->
      <div id = "header">
        <img src = "images/home-icon.png">
        <div>
          <strong>Back to home</strong>
        </div>
      </div> 
      <!-- filter -->
      <div id = "filter">
          <img class="arrow_img" src = "images/left_arrow.png">
          <img class="arrow_img" style="right: 0;" src = "images/right_arrow.png">
          <div id="category_container"> 
            <button class="btn active">
              <div class="category active">
                <img src="images/land-dish.png" alt="">
                <p><strong>All</strong></p>
              </div>
            </button>

            <button class = "btn">
              <div class="category">
                <img src="images/sea-food.png" alt="">
                <p><strong>Sea food</strong></p>
              </div>
            </button>

            <button class = "btn">
              <div class="category">
                <img src="images/Meat.png" alt="">
                <p><strong>Meat</strong></p>
              </div>
            </button>

            <button class = "btn">
              <div class="category">
                <img src="images/Dumplings.png" alt="">
                <p><strong>Dumplings</strong></p>
              </div>
            </button>

            <button class = "btn">
              <div class="category">
                <img src="images/Noodle.png" alt="">
                <p><strong>Noodle</strong></p>
              </div>         
            </button>
          </div>
      </div>
        
      <!-- line seperator -->
      <h1 id = "seperator">All</h1>
      
      <!-- menu -->
      <div id="poslist"></div>
      
    </div>

    <!-- (B) CART -->
    <div id="poscart"></div>

    <!-- (C) NINJA RECEIPT -->
    <div id="posreceipt"></div>
  </body>
</html>
