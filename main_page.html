<!DOCTYPE html>
<html>
  <head>
    <title>POS restaurant</title>
    <link rel="stylesheet" href="JS-POS.css"/>
    <script src="JS-POS.js"></script>
  </head>
  <body>
    <!-- (A) PRODUCTS LIST -->
    <div id = "main-menu">
      <!-- header -->
      <div id = "header">
        <img src = "images/home-icon.png">
        <div>
          <strong>Back to home</strong>
        </div>
      </div> 
      <!-- filter -->
      <div id = "filter">
          <img class="arrow_img" src = "images/left_arrow.png">
          <img class="arrow_img" style="right: 0;" src = "images/right_arrow.png">
          <div id="category_container">
            <div class="category">
              <img src="images/sea-food.png" alt="">
              <p><strong>Sea food</strong></p>
            </div>
            <div class="category">
              <img src="images/land-dish.png" alt="">
              <p><strong>Land Dish</strong></p>
            </div>
            <div class="category">
              <img src="images/soup.png" alt="">
              <p><strong>Soup</strong></p>
            </div>
            <div class="category">
              <img src="images/dessert.png" alt="">
              <p><strong>Dessert</strong></p>
            </div>
            <div class="category">
              <img src="images/drink.png" alt="">
              <p><strong>Drink</strong></p>
            </div>         
          </div>
      </div>
        
      <!-- line seperator -->
      <h1>All</h1>
      
      <!-- menu -->
      <div id="poslist"></div>
      
    </div>

    <!-- (B) CART -->
    <div id="poscart"></div>

    <!-- (C) NINJA RECEIPT -->
    <div id="posreceipt"></div>
  </body>
</html>
